<br><br>
<h2>Sign In</h2>
<br>
<br>
<form #registerForm="ngForm" (ngSubmit)="register()">
  <div class="form-group">
    <input type="text" class="form-control" placeholder="username" [(ngModel)]="model.username"
    required name="username">
  </div>
  <div class="form-group">
    <input type="text" class="form-control" placeholder="password" [(ngModel)]="model.password"
    required name="password">
  </div>
  <!-- <div class="form-group">
    <label for="favoritesValue">Choose Values</label>
    <select class="form-control" id="favoritesValue">
      <option *ngFor="let value of valuesFromHome"  [value]="value.classRoomID">
        {{value.className}}
      </option>
    </select>
  </div> -->

  <div class="form-group text-center">
    <button type="submit" class="btn btn-success">Register</button>
    <button type="submit" class="btn btn-default" (click)="cancel()">Cancel</button>
  </div>
</form>
