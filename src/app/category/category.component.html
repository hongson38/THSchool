  category works!
</p>
<div class="container col-md-4" >
    <form (ngSubmit)="CreateCate()">
      <div class="form-group">
        <label for="Catename">Category Name</label>
        <input type="text" class="form-control" name="categoryName"
         id="Catename" [(ngModel)]="oneCategory.categoryName" required>
      </div>
      <div class="form-group">
        <label for="alterEgo">Time Create</label>
        <input type="date" [(ngModel)]="oneCategory.timeCreated" name="timeCreated"
         class="form-control" id="alterEgo">
      </div>
      <div class="form-group">
        <label>Active</label><br>
        <div style="display: inline-block">
            <input type="radio"  name="isActive"  value="true" [(ngModel)]="oneCategory.isActive" style="margin-right: 10px;">Active
            <input type="radio"  name="isActive" value="false" [(ngModel)]="oneCategory.isActive" style="margin-right: 10px;margin-left: 30px;">InActive<br>
        </div>
      </div>
      <div>
        <label>ClassRoom</label>
        <select class="form-control" name="classRoomID" [(ngModel)]="oneCategory.classRoomID">
          <!-- <option value="4"  [ngValue]="null" selected>fgsdhgfhsfg</option> -->
          <option *ngFor="let item of listClassRoom" value="{{item.classRoomID}}">{{item.className}}</option>
        </select>
      </div>
      <br>
      <button type="submit" class="btn btn-success">Create Category</button>
    </form>
</div>
