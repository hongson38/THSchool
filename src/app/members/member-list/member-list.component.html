<div class="container mt-4">
  <div class="row">
    <div *ngFor="let item of users" class="col-lg-2 col-md-3 col-sm-6">
      <app-member-card [user]="item"></app-member-card>
      <div>
      </div>
    </div>
  </div>
</div>
<div class="d-flex justify-content-center">
    <pagination [boundaryLinks]="true" 
    [totalItems]="pagination.totalItems"
    [itemsPerPage]="pagination.itemsPerPage"
    [(ngModel)]="pagination.currentPage"
    (pageChanged)="pageChanged($event)"
    previousText="&lsaquo;" nextText="&rsaquo;" >
    </pagination>


    <!-- <pagination [boundaryLinks]="true"
     [totalItems]="pagination.totalItems" [itemsPerPage]="pagination.itemsPerPage"
        [maxSize]=3 [(ngModel)]="pagination.currentPage"
         (pageChanged)="pageChanged($event)"></pagination> -->
</div>
