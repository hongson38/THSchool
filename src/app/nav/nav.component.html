<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<nav class="navbar navbar-expand-md navbar-dark  bg-primary">
  <a class="navbar-brand" [routerLink]="['/home']">TH Shool</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="container">
    <div class="collapse navbar-collapse" id="navbarsExampleDefault">
      <ul *ngIf="loggeedIn()" class="navbar-nav mr-auto">
        <li class="nav-item" routerLinkActive="active">
          <a class="nav-link" [routerLink]="['/members']">Matches</a>
        </li>
        <li class="nav-item"  routerLinkActive="active">
          <a class="nav-link" [routerLink]="['/lists']">List User</a>
        </li>
        <li class="nav-item"  routerLinkActive="active">
          <a class="nav-link" [routerLink]="['/messages']">Message</a>
        </li>
        <li class="nav-item"  routerLinkActive="active">
            <a class="nav-link" [routerLink]="['/category']">Category</a>
        </li>
        <li class="nav-item"  routerLinkActive="active">
            <a class="nav-link" [routerLink]="['/deletelistuser']">Delete User</a>
        </li>
      </ul>
  
      <div class="dropdown" *ngIf="loggeedIn()" dropdown>
         <a class="dropdown-toggle" style="color: white;" dropdownToggle>
            Welcome {{authService.decodeToken?.unique_name | titlecase}}
         </a>
          <div class="dropdown-menu mt-3" aria-labelledby="dropdownMenuButton" *dropdownMenu>
            <a class="dropdown-item" (click)="UpdateInfor()"><i class="fa fa-user"></i>Edit Profile</a>
            <div class="dropdow-divider"></div>
            <a class="dropdown-item" (click)="logout()" ><i class="fa fa-sign-out"></i>Logout</a>
          </div>
        </div> 
  
      <form *ngIf="!loggeedIn()" #loginForm="ngForm" class="form-inline my-2 my-lg-0" (ngSubmit)="login()" style="margin-left: 50%;"> 
        <input class="form-control mr-sm-2" type="text" placeholder="username" #username=ngModel
         name="username" required [(ngModel)]="model.username" >
        <input class="form-control mr-sm-2" type="text" placeholder="password" #password="ngModel"
         name="password" required [(ngModel)]="model.password">
        <button [disabled]="!loginForm.valid" style="color: white;border: 1px solid white;background-color: yellowgreen;" class="btn btn-outline-success my-2 my-sm-0" type="submit">Login</button>
      </form> 
  
    </div>
  </div>
  
</nav>
<p></p>
